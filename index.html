<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Food Delivery</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <header>
      <img src="img/logo.png" class="logo">
      <div class="search">
        <p><span>My location:</span> Down Town Brooklyn, str 29, box 14 </p>
        <input type="search" aria-label="What food you want?">
      </div>
      <img src="img/Chicken_Marsala_Plate_1024x1024.png" class="img-plate-header">
      <img src="img/Moroccan_Chicken_Plate_1024x1024.png" class="img-plate-header">
      <img src="img/pasta-piada-italian-street-food-home-page-38.png" class="img-plate-header">
      <div class="order">
        <div class="order-resume">
          <span class="menu-list"></span>
          <span class="total"></span>
          <span class="cart"></span>
        </div>
        <button>ORDER</button>
      </div>
    </header>
  </div>
</body>

</html>
